<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader with Redirect</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .spinnerContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      width: 56px;
      height: 56px;
      display: grid;
      border: 4px solid #0000;
      border-radius: 50%;
      border-right-color: #299fff;
      animation: tri-spinner 1s infinite linear;
    }

    .spinner::before,
    .spinner::after {
      content: "";
      grid-area: 1/1;
      margin: 2px;
      border: inherit;
      border-radius: 50%;
      animation: tri-spinner 2s infinite;
    }

    .spinner::after {
      margin: 8px;
      animation-duration: 3s;
    }

    @keyframes tri-spinner {
      100% {
        transform: rotate(1turn);
      }
    }

    .loader {
      color: #4a4a4a;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 25px;
      box-sizing: content-box;
      height: 40px;
      padding: 10px;
      display: flex;
      align-items: center;
      border-radius: 8px;
    }

    .words {
      overflow: hidden;
      display: inline-block;
      vertical-align: middle;
      height: 25px;
    }

    .word {
      display: block;
      height: 25px;
      line-height: 25px;
      padding-left: 6px;
      color: #299fff;
      animation: cycle-words 5s infinite;
    }

    @keyframes cycle-words {
      10% {
    -webkit-transform: translateY(-105%);
    transform: translateY(-105%);
  }

  25% {
    -webkit-transform: translateY(-100%);
    transform: translateY(-100%);
  }

  35% {
    -webkit-transform: translateY(-205%);
    transform: translateY(-205%);
  }

  50% {
    -webkit-transform: translateY(-200%);
    transform: translateY(-200%);
  }

  60% {
    -webkit-transform: translateY(-305%);
    transform: translateY(-305%);
  }

  75% {
    -webkit-transform: translateY(-300%);
    transform: translateY(-300%);
  }

  85% {
    -webkit-transform: translateY(-405%);
    transform: translateY(-405%);
  }

  100% {
    -webkit-transform: translateY(-400%);
    transform: translateY(-400%);
  }
}

  </style>
</head>
<body>
  <div class="spinnerContainer">
    <div class="spinner"></div>
    <div class="loader">
      <p>loading</p>
      <div class="words">
        <span class="word">Budgeting</span>
        <span class="word">Savings</span>
        <span class="word">Investments</span>
        <span class="word">Expenses</span>
        <span class="word">Goals</span>
        <span class="word">Tracking</span>
        <span class="word">Growth</span>
        <span class="word">Plans</span>
      </div>
    </div>
  </div>
  <script>
    // Redirect to another page after 6 seconds
    setTimeout(() => {
      window.location.href = "Budget.html"; // Replace with your target URL
    }, 6000);
  </script>
</body>
</html>
